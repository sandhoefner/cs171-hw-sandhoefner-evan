function name_of_id(id) {
  var ret;
  jsonNodes.forEach(function(d) {
    if (d.country_id == id) {
      ret = d.name;
      
    }
  })
  return ret;
}

function mouseovered(d) {
  var rect = svg.selectAll("rect")
    .classed("text--bar", function(l) {
      if (l == d) {return true;} else {return false;}
    });

function mouseout(d) {

function paint_year(time) {
  year = time;
  document.getElementById("cur").innerHTML = year;
  d3.selectAll("option").each(function(d) {
    if(d3.select(this).property('selected')) {
      var sel_country = this.value;
      first = true;
      paint(sel_country);
      first = false;
}})}



function paint(state) {
  first = true;
  partners = [];
  labels=[];
  jsonNodes.forEach(function(d) {
    if (d.name == state) {
      d.years[year-1995].top_partners.forEach(function(e) {
        partners.push(e.total_export);
        labels.push(name_of_id(e.country_id));
      })
    }
  })

  var rect = svg.selectAll("rect");
  //console.log(rect);
  rect.remove();

  var text = svg.selectAll("text");
  //console.log(text);
  text.remove();

  var max = d3.max(partners );
  var min = 0;

  xScale.domain([min, max]);
  yScale.domain(partners.map(function(d) { return d; }));

  var groups = g.append("g")
    .selectAll("text")
    .data(partners)
    .enter()
    .append("g");

  var bars = groups
    .append("rect")
    .attr("width", function(d) {return xScale(d);})
    .attr("height", 30)
    //.transition(10)
    .attr("x", xScale(min))
    .attr("y", function(d, i) { return yScale(d) ; });
  var text = groups
    .append("text")
    .style('font-size', 'large')

    .attr("y", function(d, i) { return yScale(d) + 19; })
    .on("mouseover", mouseovered)
  .on("mouseout", mouseout) 
    .text(function(d) { return labels[partners.indexOf(d)]; })
    .attr("x", function(d) {
      return -12 - (this.getComputedTextLength());
    });


                    
                          
  if(document.getElementById('color_gdp').checked) {
    color_gdp();
  } else if(document.getElementById('color_life').checked) {
    color_life();
  } else if(document.getElementById('color_pop').checked) {
    color_pop();
  } else if(document.getElementById('color_cont').checked) {
    color_cont();
  } else {
    color_first();
  }
}
